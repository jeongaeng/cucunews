<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=0,maximum-scale=10,user-scalable=yes">
    <title>레이아웃</title>
</head>
<body>
    <div class="wrap">
        <!-- container -->
        <main class="container">
            <div class="login-wrap">
                <div class="login_box">
                    <form>
                        <fieldset>
                            <legend>로그인 영역</legend>
                            <dl class="input-wrap">
                                <dt><label for="loginId">아이디</label></dt>
                                <dd><input type="text" id="loginId" name="userId" value="" placeholder="ID"></dd>
                            </dl>
                            <dl class="input-wrap">
                                <dt><label for="loginPwd">비밀번호</label></dt>
                                <dd><input type="password" id="loginPwd" name="loginPwd" value="" placeholder="PASSWORD"></dd>
                            </dl>
                            <div class="btn-wrap">
                                <button type="submit" class="btn-login">확인</button>
                            </div>
                            <div class="login-setting">
                                <div class="input-check">
                                    <input type="checkbox" id="saveAutoLogin" name="saveAutoLogin" value="">
                                    <label for="saveAutoLogin">로그인 상태 유지</label>
                                </div>
                                <div class="input-check">
                                    <input type="checkbox" id="saveId" name="saveId" value="">
                                    <label for="saveId">아이디저장</label>
                                </div>
                            </ul>
                            <p class="login-notice">회원가입/아이디/비번찾기는 PC버젼을 이용해 주세요.</p>
                        </fieldset>
                    </form>
                </div>
            </div>
        </main>
        <!-- //container -->
    </div>
</body>
</html>
