<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 100px;
  border-radius:100%;
  top:200px;
  opacity:1;
  background-color: red;
  position: relative;
  animation-name: example;
  animation-duration: .5s;
}

@keyframes example {
  0%   {background-color:red; left:0px; top:0px; opacity:0; }
  100% {background-color:red; left:0px; top:200px;}
}
</style>
</head>
<body>

<p><b>Note:</b> This example does not work in Internet Explorer 9 and earlier versions.</p>

<div></div>

</body>
</html>
