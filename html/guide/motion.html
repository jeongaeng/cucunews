/* 테스트 */

.item-list-wrap {
    position:absolute;
    top:60%;
    z-index:10;
    overflow: hidden; 
    display:flex;    
    flex-flow: row nowrap;
}
.item-list {
    display:flex;
    flex-wrap:nowrap row;
    -webkit-animation: loop 30s -15s linear infinite;
    animation: loop 30s -15s linear infinite;   
    -webkit-backface-visibility: hidden;   
    backface-visibility: hidden;   
    will-change: transform;
}
.item-list li { 
    display:flex;
    align-items:center;
    justify-content:center;
    width:70px;
    height:70px;
    margin-left:12px;
    border-radius:100%;
    background:magenta;
}
.group2 li {
    background-color: limegreen;
}

.item-list.group1 + .group2 {
    animation: loop2 30s linear infinite;
}

.frame-wrap { position:relative; display:block; width:100%; height:100%; font-size:0; }
.frame-wrap:before { content:''; position:absolute; top:0; left:0; z-index:5; display:block; width:100%; height:100%; background:url('../images/frame-right.png') no-repeat left top; background-size:100%; }
.frame-wrap:after { content:''; position:absolute; top:0; left:0; z-index:20; display:block; width:100%; height:100%; background:url('../images/frame-left.png') no-repeat left top; background-size:100%; }
