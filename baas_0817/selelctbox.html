<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selectbox</title>


<style>
    body {
  margin: 10px;
  font-size: 14px;
}

select {
  width: 200px;
  padding: .8em .5em;
  font-family: inherit;
  background: url(https://farm1.staticflickr.com/379/19928272501_4ef877c265_t.jpg) no-repeat 95% 50%;
  -webkit-appearance: none;
  -moz-appearance: none;
  appearance: none;
  border: 1px solid #999;
  border-radius: 0px;
}

select::-ms-expand {
  /* for IE 11 */
  display: none;
}
</style>
</head>
<body>


    <select>
  <option selected>셀렉트박스</option>
  <option>옵션1</option>
  <option>옵션2</option>
  <option>옵션3</option>
</select>
    
</body>
</html>
